  <head>

    <div class="iframe-container">
      <iframe
        src="https://demos.wrappixel.com/premium-admin-templates/bootstrap/elegant-bootstrap/main/index2.html"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
